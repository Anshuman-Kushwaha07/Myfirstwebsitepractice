    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav>
            <h1 class="logo">Neokart</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="login.html">LogIn</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping" style="color: #f1f0f4;"></i></a></li>
                
            </ul>
        </nav>
    </header>
    <div class="outer">
        <div class="container">
            <h1>Sign-Up</h1>
             <form action="#">
                <label for="name">Full Name:</label>
                <input type="email" placeholder="Enter your Full Name" required>
                <label for="password">Email Id:</label>
                <input type="email" placeholder="Enter your email id" required>
                <label for="">Password:</label>
                <input type="password" placeholder="Create Your Password">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="Enter your Password again">

                <div class="wrap">
                    <button type="submit">Sign-Up</button>
                </div>
             </form>
             <p> Already registered? <a href="login.html">Login Here...

             </a>
            </p>
        </div>

    </div>
    <footer>
